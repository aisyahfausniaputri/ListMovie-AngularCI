<h3 mat-dialog-title>Tambahkan Film </h3>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Judul Film</mat-label>
    <input matInput [(ngModel)]="data.judul_film">
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Genre</mat-label>
    <input matInput [(ngModel)]="data.genre">
  </mat-form-field>

  <mat-form-field style="width: 100%;">
    <mat-label>Tahun</mat-label>
    <input matInput [(ngModel)]="data.tahun">
  </mat-form-field>
</div>
<mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-button mat-dialog-close>Batal</button>
  <button mat-raised-button color="primary" [mat-dialog-close]="true" (click)="simpan(data)">Simpan</button>
</mat-dialog-actions>
